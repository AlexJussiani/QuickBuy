<div class="text-center">
  <form class="form-sigin">
    <h1 class="h4 mb-2 login">Criar Conta</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail"
           name="email" placeholder="Email"
           class="form-control mb-2"
           [ngClass]="{
            'is-invalid':email.invalid && (email.durty || email.touched),
            'is-valid':email.valid && (email.durty || email.touched)
           }"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           email
           required />

    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.durty || email.touched)">
      <div *ngIf="email.errors.required">
        Email é de preenchimento obrigatório
      </div>
      <div *ngIf="email.errors.email">
        Email não esta no formato correto
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha"
           name="senha" placeholder="Senha"
           class="form-control mb-2"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"
           [ngClass]="{
            'is-invalid':senha.invalid && (senha.durty || email.touched),
            'is-valid':senha.valid && (senha.durty || senha.touched)
           }"
           required />
    <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.durty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha deve ser Preenchido
      </div>
    </div>

    <label for="inputNome" class="sr-only">Nome</label>
    <input type="text" id="inputNome"
           name="nome" placeholder="Nome"
           class="form-control mb-2"
           [ngClass]="{
            'is-invalid':nome.invalid && (nome.durty || nome.touched),
            'is-valid':nome.valid && (nome.durty || nome.touched)
           }"
           [(ngModel)]="usuario.nome"
           #nome="ngModel"
           required />

    <div class="invalid-feedback mb-2" *ngIf="nome.invalid && (nome.durty || nome.touched)">
      <div *ngIf="nome.errors.required">
        Nome é de preenchimento obrigatório
      </div>
    </div>

    <label for="inputSobreNome" class="sr-only">Sobre Nome</label>
    <input type="text" id="inputSobreNome"
           name="sobreNome" placeholder="Sobre Nome"
           class="form-control mb-2"
           [ngClass]="{
            'is-invalid':sobreNome.invalid && (sobreNome.durty || sobreNome.touched),
            'is-valid':sobreNome.valid && (sobreNome.durty || sobreNome.touched)
           }"
           [(ngModel)]="usuario.sobreNome"
           #sobreNome="ngModel"
           required />

    <div class="invalid-feedback mb-2" *ngIf="sobreNome.invalid && (sobreNome.durty || sobreNome.touched)">
      <div *ngIf="sobreNome.errors.required">
        Sobre Nome é de preenchimento obrigatório
      </div>
    </div>

    <button class="btn btn-primary btn-block" type="submit" (click)="cadastrar()" [disabled]="ativar_spinner">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
      Cadastrar
    </button>
    <div><a [routerLink]='["/entrar"]'>Voltar</a></div>
    
    <div class="alert alert-danger" *ngIf="mensagem">
      {{mensagem}}
    </div>
    <div class="alert alert-success" *ngIf="usuarioCadastrado">
      Usuário cadasrado com sucesso! <a class="alert-link"[routerLink]='["/entrar"]'>Clique aqui</a> para entrar no sistema com a sua conta
    </div>
    <img src="../../../assets/img/buying.jpg" />


  </form>

</div>
