<div class="text-center">
  <form class="form-sigin">
    <h1 class="h4 mb-2 login">Login do Cliente</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail"
           name="email" placeholder="Informe o seu email"
           class="form-control mb-2"
           [ngClass]="{
            'is-invalid':email.invalid && (email.durty || email.touched),
            'is-valid':email.valid && (email.durty || email.touched)
           }"
           [(ngModel)]="usuario.email"
           #email="ngModel"           
           email
           required />

    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.durty || email.touched)">
      <div *ngIf="email.errors.required">
        Email é de preenchimento obrigatório
      </div>
      <div *ngIf="email.errors.email">
        Email não esta no formato correto
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha"
           name="senha" placeholder="Senha"
           class="form-control mb-2"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"
            [ngClass]="{
            'is-invalid':senha.invalid && (senha.durty || email.touched),
            'is-valid':senha.valid && (senha.durty || senha.touched)
           }"           
           required />
    <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.durty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha deve ser Preenchido
      </div>
    </div>
      <button class="btn btn-primary btn-block" type="submit" (click)="entrar()">Entrar</button>
      <img src="../../../assets/img/quick-b-logo.jpg" />


  </form>

</div>
